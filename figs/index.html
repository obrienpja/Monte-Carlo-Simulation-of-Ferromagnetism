<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>
        function loadJSON() {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'data.json', false);
            xobj.onreadystatechange = function () {
                if (xobj.readyState === 4 && xobj.status === "200") {
                    return xobj.responseText;
                }
            };
            xobj.send(null);
        }
    </script>

</head>
<body>
<div id="graph"></div>
<script>
    // var request = new XMLHttpRequest();
    // request.open('GET', 'data.json', false);  // `false` makes the request synchronous
    // request.send(null);
    //
    // snapshots = JSON.parse(request.responseText);

    Plotly.d3.json("data.json", function (err, rows) {
        plots = [];
        rows[0].spin_config.forEach(function (data) {
            plots.push({
                type: 'scatter3d',
                mode: 'lines',
                x: [0, data.x],
                y: [0, data.y],
                z: [0, data.z],
                opacity: 1,
                line: {
                    width: 6,
                    reversescale: false
                }
            });
        });

        Plotly.plot('graph', plots, {
            height: 840
        });
    });

</script>
</body>
</html>
