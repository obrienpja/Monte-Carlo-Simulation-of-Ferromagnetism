<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--// var request = new XMLHttpRequest();-->
    <!--// request.open('GET', 'data.json', false);  // `false` makes the request synchronous-->
    <!--// request.send(null);-->
    <!--//-->
    <!--// snapshots = JSON.parse(request.responseText);-->
    <script>
        function loadJSON() {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'data.json', false);
            xobj.onreadystatechange = function () {
                if (xobj.readyState === 4 && xobj.status === "200") {
                    return xobj.responseText;
                }
            };
            xobj.send(null);
        }
    </script>
    <script>
        function draw(index) {
            Plotly.purge('graph');
            Plotly.d3.json("data.json", function (err, rows) {
                plots = [];
                rows[index].spin_config.forEach(function (data) {
                    plots.push({
                        type: 'scatter3d',
                        mode: 'lines',
                        x: [0, data.x],
                        y: [0, data.y],
                        z: [0, data.z],
                        opacity: 1,
                        line: {
                            width: 6,
                            reversescale: false
                        }
                    });
                });

                Plotly.plot('graph', plots, {
                    height: 840
                });
            });
        }
    </script>
</head>
<body>
<input type="range" min="1" max="100" value="1" onchange="draw(this.value)">

<div id="graph"></div>
</body>
<script>
    draw(1)
</script>
</html>
